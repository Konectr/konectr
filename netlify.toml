# Konectr Landing Page - Netlify Configuration
# This file controls all build and deployment settings

[build]
  # Base directory where Netlify should look for the site
  base = "apps/web"
  
  # Publish directory (relative to base directory)
  # This tells Netlify to publish the contents of apps/web/
  publish = "."
  
  # Functions directory (relative to base directory)
  functions = "netlify/functions"

# Redirects for better UX
[[redirects]]
  from = "/form"
  to = "/#cta"
  status = 302

[[redirects]]
  from = "/waitlist"
  to = "/#cta"
  status = 302

# SPA fallback - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000"

# HTML-specific caching
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"